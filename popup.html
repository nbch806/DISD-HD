<!DOCTYPE html>
<html>
<head>
	<title>Dumas ISD Help Desk</title>

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popup.js"></script>

	<!-- Cascading Style Sheets -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/popup.css" rel="stylesheet">
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<div id="schoolAlert" class="alert alert-danger hidden">
			  If needed attach screenshot or recording to work ticket.
			</div>
			<a id="helpDesk" class="btn btn-block btn-primary"><i class="fa fa-life-ring"></i> Submit Work Ticket</a>
			<a id="takeScreenshot" class="btn btn-block btn-primary"><i class="fa fa-desktop"></i> Take Screenshot</a>
			<a id="startScreenRecording" class="btn btn-block btn-primary"><i class="fa fa-video-camera"></i> Start Screen Recording</a>
			<p class="text-muted">Hint: When recording, click <b>Stop sharing</b> to finish</p>
			<a id="options" class="btn btn-block btn-default"><i class="fa fa-cog"></i> Options</a>
		</div>
	</div>
</body>
</html>
